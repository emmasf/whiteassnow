<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>toggle demo</title>
  <link rel="stylesheet" type="text/css" media="all" href="styles/style.css" />
  
  <style>
    body, html {margin:0; padding:0;}
    #container { padding: 50px;}
    div.interaction-test > div {float:left;}
    .interaction-test {
      border-top: 3px solid #ccc;
      min-height:300px;
      font-size: 24px;
      }
    #hide-show p {margin-top: 100px;}
  </style>
  
  
</head>
<body>

<div id="container">
 
<h1>Interaction Tests</h1> 
 
<!-- Hide / Show via button ----------------------------------------------------->
<div class="interaction-test" id="hide-show">
  <div id="icon-button-01"><img src="img/queen_drawn.svg"></div>
  <div>
    <p class="hideshow">Hello</p>
    <p class="hideshow" style="display: none">Good Bye</p>
  </div>
</div>

</div><!-- Container -->


<!-- Bottom Drawer ----------------------------------------------------->
	<section class="drawer">
		<!-- <div> -->
			<header class="clickme">Current Events</header>
		<!-- </div> -->
		<div class="drawer-content">
			<div class="drawer-items">
				<ul>
					<li>
						<a href="#">
						<div class="title">Item 1</div>
						<div class="time">8:00am</div>
						<div class="location">Other Info</div>
						</a>
					</li>
					<li>
						<a href="#">
						<div class="title">Item 2</div>
						<div class="time">8:00am</div>
						<div class="location">Other Info</div>
						</a>
					</li>
					<li>
						<a href="#">
						<div class="title">Item 3</div>
						<div class="time">8:00am</div>
						<div class="location">Other Info</div>
						</a>
					</li>
					<li>
						<a href="#">
						<div class="title">Item 4</div>
						<div class="time">8:00am</div>

					</li>
				</ul>
			</div>	
		</div>
	</section>

<!--   Begin JS  ------>
<script src="../local-js/jquery-1.11.0.js"></script>
<script src="../local-js/jquery-ui-1.10.4.custom.js"></script>
  
<!-- Hide / Show via button -->
<script>
  $( "#icon-button-01" ).click(function() {
    $( ".hideshow" ).toggle();
  });
</script>

<!-- Bottom Drawer -->
<script type="text/javascript" src="scripts/jquery.slidedrawer.min.js"></script>
	<script>
	$(function(){
		$('.drawer').slideDrawer({
			showDrawer: false,
			slideTimeout: false,
			slideSpeed: 600,
			slideTimeoutCount: 3000,
		});
	});
	</script>
<!--
/* The drawer is hidden by default. It shows then slides down to let user know something is there.
Three options true, false, 'slide'. True shows on load, false hides on load, 'slide' shows and hides right away */
showDrawer: false,
/* Slide drawer speed. The speed that the drawer animates down or up */
slideSpeed: 700,
/* Sets the drawer to slide down after set count if set to true. */
slideTimeout: true,
/* How long to wait before sliding drawer slides down. */
slideTimeoutCount: 5000,
/* Div content height no including tab or border. Just the height of the content area.
The plugin will pick up this height automatically from your css file
but you can overwrite that with this setting. */
drawerContentHeight: drawerContentHeight,
/* Full div height pulls from height set in css but can be overwritten here. */
drawerHeight: drawerHeight,
/* Height of drawer when hidden. So the tab sticks up. */
drawerHiddenHeight: drawerHiddenHeight,
/* border height if set in css you can overwrite but best to just leave alone */
borderHeight: borderHeight
  }); 
</script>
-->
 
</body>
</html>
